<header id="page-header">
  <p>Tweets App</p>
  <p>Verification of validity for tweets</p>
</header>
<div id="main-content">
  <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "gutter": 30 }'>

    <div class="grid-item" *ngFor="let t of tweetsFromDB">

    </div>

  </div>
</div>
<footer id="page-footer">
  
</footer>
